<!DOCTYPE html>
<html lang="en">
<head>
	@@include('../../modules/meta.html', {"title": "购物车"})
</head>
<body> 
  <div class="ice ice-have-bar">
    <div class="ice-refresh"><span></span></div>
    <div class="ice-main">

      <!-- 购物车列表 begin -->
      <div class="car-list" id="list">
      </div>
      <div class="clear"></div>
      <div class="hidden" id="listTemp">
        <div class="row border-box">
          <a href="/html/prod/info.html?pid={{pid}}" class="image">
            {{img}}
          </a>
          <div class="main">
            <div class="name textover">
              <span class="te-col">第{{num}}期 </span><span>{{name}}</span>
            </div>
            <div class="price col-grey01">价值：{{price}} &nbsp;&nbsp; 剩余：{{nprice}}</div>
            <div class="ope border-box">
              <div class="min pointer">-</div>
              <div class="num">
                <input type="text col-grey" data-value="{{pid}}" max-value="{{nprice}}" orderno="{{orderno}}" value="1" />
              </div>
              <div class="add pointer">+</div>
              <div class="delete">
                <i class="icon-delete"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- 购物车列表 -->

      <!-- 空购物车 begin -->
      <div class="car-none txt-c hidden" id="carNone">
        <div class="icon radius-50">
          <i class="icon-car col-grey02"></i>
        </div>
        <div>购物车空空</div>
        <div>
          <a href="/" class="btn-auto te-bg">云购看看</a>
        </div>
      </div>
      <!-- 空购物车 -->
      
    </div>
  </div>
  @@include('../../modules/user-bottom.html', {"car": "te-col"})
</body>
@@include('../../modules/script.html')
<script>
	 require(['/assets/js/order/car.js?v=' + myargs + '002']);
</script>
</html>
