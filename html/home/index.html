<!DOCTYPE html>
<html lang="en">
<head>
	@@include('../../modules/meta.html', {"title": "首页"})
</head>
<body> 
	@@include('../../modules/nav-sort.html')
  <div class="ice ice-have-nav ice-have-bar">
    <div class="ice-refresh"><span></span></div>
    <div class="ice-main">
      <!-- 产品列表 begin -->
      <div class="prod-list" id="list">
      </div>
      <div class="hidden" id="listTemp">
        <div class="sec border-box">
          <a href="/html/prod/info.html?orderno={{orderno}}" class="image">
            {{img}}
          </a>
          <div class="name col-black textover">
            <span class="te-col">第{{num}}期：</span>{{name}}
          </div>
          <div class="price col-grey01 textover">
            价值：{{price}}
          </div>
          <div class="ice-process"><div style="width: {{process}}%"></div></div>
          <div class="car">
            <a href="/html/order/car.html" class="car-buy">立即云购</a>
            <div class="car-add radius-50"><i class="icon-car" data-value="{{pid}}"></i></div>
          </div>
        </div>
      </div>
      <div class="clear"></div>
      <!-- 产品列表 -->
      <div class="ice-load"></div>
    </div>
  </div>
  @@include('../../modules/user-bottom.html', {"index": "te-col"})
  @@include('../../modules/win-type.html')
</body>
@@include('../../modules/script.html')
<script>
	 require(['/assets/js/home/index.js?v=' + myargs + '002']);
</script>
</html>
